<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Backbone Youtube</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  </head>
  <body>
    <div class="container" id="search-section">
      <h1><img id="youtube-logo" src="https://cdn1.iconfinder.com/data/icons/google_jfk_icons_by_carlosjj/512/youtube.png">BackBone Youtube</h1>
          <div class="form-group">
            <input type="text" class="form-control" id="search-bar" placeholder="Search">
          </div>
        </div>
      <div class="container row flex-center">
        <div class="col-6" id="current-video">
          <h3>Currently Playing</h3>
          <!-- <iframe src="https://www.youtube.com/embed/hDm22pMfvEQ/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="section" id="currently playing description">
            <p>Video Title</p>
            <p>Video Description</p>
          </div> -->
        </div>
        <div class="col-6">
          <ul class="list-group" id="additional-vids">
            <!-- <li class="list-group-item">Vid 1</li>
            <li class="list-group-item">Vid 2</li>
            <li class="list-group-item">Vid 3</li> -->
          </ul>
        </div>

    <script id="currently-playing-template" type="text/x-handlebars-template">
      <div>
        <iframe src= "https://www.youtube.com/embed/{{ videoId }}" frameborder="0" allowfullscreen>
        </iframe>
          <div class="section" id="currently-playing-description">
            <p>{{ title }}</p>
            <p>{{ desc }}</p>
          </div>
      </div>
    </script>

    <script id="additional-videos-template" type="text/x-handlebars-template">
        <li class="list-group-item"> <img src={{ thumbnail }}> {{ title }} </li>
    </script>

    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoView.js"></script>
    <script src="views/CurrentVideoView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
